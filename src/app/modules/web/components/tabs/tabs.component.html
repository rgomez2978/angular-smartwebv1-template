<div *ngIf="type === 'products'" class="flex flex-wrap" id="tabs-id">
    <div class="w-full" *ngFor="let item of data; let i=index">
        <ul class="flex flex-row items-center justify-center py-6 mb-0 list-none">
            <li *ngFor="let itemProd of item.items; let j=index"
                class="text-3xl text-center border-r-4 border-gray-300 tbli last:border-r-0">
                <a class="px-5 py-3 leading-normal normal-case " (click)="changeAtiveTab($event, itemProd.id_prod)"
                    [ngClass]="!itemProd.hidden ?'text-smart-300 font-medium':'text-gray-400 font-normal'">
                    {{itemProd.name}}
                </a>
            </li>
        </ul>
        <div class="relative flex flex-col w-full min-w-0 mb-6 break-words rounded shadow-lg">
            <div class="flex-auto px-4 py-5">
                <div class="tab-content tab-space " *ngFor="let itemProdPage of item.items; let j=index">

                    <div class="animate__animated animate__fadeIn" [ngClass]="!itemProdPage.hidden ?'block':'hidden'"
                        id="{{itemProdPage.id_prod}}">
                        <app-call-to-action [data]="itemProdPage.description[0].cta" [type]="'normal'">
                        </app-call-to-action>
                    </div>
                    <!-- <div class="hidden animate__animated animate__fadeIn" id="itemProdPage.id_prod">
                        <p>
                            Completely synergize resource taxing relationships via
                            premier niche markets. Professionally cultivate one-to-one
                            customer service with robust ideas.
                            <br />
                            <br />
                            Dynamically innovate resource-leveling customer service for
                            state of the art customer service.
                        </p>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
