<!-- CTA - NORMAL -->
<section class="cta-container" *ngIf="type === 'normal'">
    <!-- header content -->
    <div *ngFor="let item of data; let i=index">
        <!-- {{ item|json}} -->
        <div class="cta-wrapper cta-struct">
            <!-- fondo  -->
            <div class="cta-struct-bg ">
                <img *ngIf="item.background !== ''" [src]="item.background" class="img-banner">
                <article class="cta-row-start cta-struct-scard">
                    <div class="cta-row-start cta-struct-scard-content"
                        [ngClass]="item.location === 'left' ? 'flex-col md:flex-row ':'flex-col md:flex-row-reverse'">
                        <!-- contenido  -->
                        <div class="cta-row-center cta-struct-scard-txt"
                            [ngClass]="item.location === 'left' ? 'md:w-2/3':''">
                            <section class="cta-col-center" [ngClass]="item.location === 'left' ? item.padding:''">
                                <div class="cta-row-start title-cont">
                                    <h1 class="title-first">{{ item.title}}</h1>
                                </div>
                                <div class="title-p">
                                    <p>{{ item.description}}</p>
                                </div>
                                <!-- redes sociales -->
                                <div *ngIf="item.socials.length > 0" class="cta-row-center sl-content ">
                                    <app-socials [data]="item.socials" [color]="'orig'"
                                        [size]="'text-2xl md:text-3xl lg:text-4xl xl:text-5xl'" [space]="'space-x-4'">
                                    </app-socials>
                                </div>
                                <!-- viñetas -->
                                <div *ngIf="item.features.length > 0" class="cta-row-start ft-content ">
                                    <ul class="ft-object">
                                        <li *ngFor="let itemFt of item.features; let i = index">
                                            <i class="{{itemFt.icon.name}}"></i>
                                            <span> {{ itemFt.description }}</span>
                                        </li>
                                    </ul>
                                </div>
                                <!-- botones -->
                                <div *ngIf="item.buttons.length > 0" class="cta-row-end btn-content ">
                                    <div *ngFor="let itemBtn of item.buttons; let i = index">
                                        <div class="btn-object"
                                            [ngClass]="itemBtn.type === 'active'?'btn-active':'btn-inactive'">
                                            <a [href]="itemBtn.link">{{itemBtn.name}}</a>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                        <div class="cta-row-top cta-struct-scard-img "
                            [ngClass]="item.location === 'left' ? 'pl-5':'pr-5'">
                            <img *ngIf="item.image !== ''" [src]="item.image">
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </div>
</section>

<section class="flex flex-col py-0" *ngIf="type === 'promotions'">
    <div *ngFor="let item of data; let i=index">
        <div class="flex flex-row w-full h-full">
            <article
                class="flex flex-col w-full h-full px-5 py-3 sm:h-full md:h-72 lg:h-72 xl:h-80 lg:px-10 from-smartgradient-800 to-smartgradient-700 bg-gradient-to-r"
                [ngClass]="item.location === 'left' ? 'md:flex-row ':'md:flex-row-reverse'">
                <section class="w-full mb-5 h-36 sm:h-52 md:mb-0 md:h-full md:w-2/5">
                    <app-carousel [data]="item.carousel" [type]="'promotions'"></app-carousel>
                </section>
                <section
                    class="flex-col items-start justify-start flex-1 h-auto pl-0 md:pl-4 lg:pl-10 sm:h-auto md:h-64 lg:h-72 xl:h-80">
                    <div class="">
                        <div
                            class="flex flex-row flex-wrap items-center justify-start w-full h-auto mb-0 text-2xl font-black uppercase sm:mb-1 md:mb-1 lg:mb-2 sm:text-xl md:text-2xl lg:text-3xl xl:text-4xl">
                            <h1 class="w-auto pr-3 text-white">
                                {{ item.title}}
                            </h1>
                            <h1 class="w-auto text-smart-800 ">
                                {{ item.title2}}
                            </h1>
                        </div>
                        <p
                            class="flex w-full h-auto px-0 mb-4 text-sm font-normal text-justify text-white md:line-clamp-none sm:p-0 sm:text-base md:text-base lg:text-base xl:text-xl">
                            {{ item.description}}
                        </p>
                    </div>

                    <div *ngIf="item.features.length > 0"
                        class="flex flex-row items-center justify-start w-full h-full p-0 m-0 space-x-4 text-sm font-normal text-white sm:text-sm md:text-sm lg:text-base xl:text-base">
                        <ul class="w-full h-full pl-4 space-y-2 ">
                            <li *ngFor="let itemFeature of item.features; let i = index">
                                <i class="{{itemFeature.icon.name}} text-white mr-2"></i>
                                <span> {{ itemFeature.description }}</span>
                            </li>
                        </ul>
                        <div
                            class="flex-row items-start justify-start hidden w-2/5 h-full py-3 lg:flex xl:px-0 xl:py-0">
                            <img [src]="item.image" class="object-contain">
                        </div>
                    </div>
                    <div *ngIf="item.buttons.length > 0"
                        class="flex flex-row items-center justify-start w-full pr-0 mt-5 ml-0 space-x-4 text-xs font-bold sm:mt-2 sm:text-xs ">
                        <div *ngFor="let itemBtn of item.buttons; let i = index">
                            <div class="p-1 font-bold uppercase transform border-2 rounded sm:p-2 focus:outline-none"
                                [ngClass]="itemBtn.type === 'active'?'text-white bg-smart-300 border-smart-300   hover:bg-smart-400 hover:border-smart-400 hover:text-white ':'bg-transparente  border-smart-300 hover:bg-smart-200 hover:border-smart-200 text-smart-300 hover:text-white'">
                                <a [href]="itemBtn.link"
                                    class="flex transform scale-75 sm:scale-90 lg:scale-95 xl:scale-100">{{itemBtn.name}}</a>
                            </div>
                        </div>
                    </div>
                </section>
            </article>
        </div>
    </div>
</section>
