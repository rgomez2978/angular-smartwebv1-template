<section class="flex flex-col items-start justify-center py-8">
    <div class="flex flex-col items-start justify-center w-full h-full pl-4 sm:px-0 sm:pr-4">
        <div
            class="flex flex-row items-center justify-center w-full -mb-1 text-xl font-normal uppercase sm:mb-1 md:mb-1 lg:mb-2 sm:text-xl md:text-2xl lg:text-3xl xl:text-3xl">

            <div class="flex flex-col w-auto ">
                <span class="flex w-auto text-smart-300" [ngClass]="words === 2 ? 'pr-1 pl-2':'pl-2 pr-0'">
                    {{ label1}}
                </span>
                <div class="flex flex-row items-center w-full h-1 px-0 ">
                    <div class="flex w-full h-2 border-b-4 border-smart-300">&nbsp;</div>
                    <div class="flex w-5 h-4 mt-1 ml-2 transform scale-50 rounded-full bg-smart-300"></div>
                </div>
            </div>
            <div class="flex flex-col w-auto ">
                <span class="w-auto text-smart-200" [ngClass]="words === 2 ? 'pr-2 pl-1':'pl-0 pr-2'">
                    {{ label2}}
                </span>
                <div class="flex flex-row items-center w-full h-1 px-0 ">
                    <div class="flex w-5 h-4 mt-1 transform scale-50 rounded-full bg-smart-200"></div>
                    <div class="flex w-full h-2 ml-2 border-b-4 border-smart-200">&nbsp;</div>
                </div>
            </div>
        </div>
    </div>
</section>
