<div class="flex flex-row space-x-6">
    <div *ngFor="let item of iconData; let i = index" class="flex flex-row items-center justify-start text-{{iconColor}} space-x-{{ iconSpace}}">
        <a [href]="item.link" target="_blank">
            <i [ngClass]="{'color-{{ item.title }}':iconColor === 'original'}" class="{{ item.icon }} text-{{ iconSize }}"></i>
        </a>
    </div>
</div>
