<div class="flex flex-row space-x-6">
    <div *ngFor="let item of data; let i = index" class="flex flex-row items-center justify-start space-x-{{space}}">
        <a [href]="item.link" target="_blank">
            <i *ngIf="color === 'orig'" class="{{item.icon}} {{size}} text-{{item.title}}"></i>
            <i *ngIf="color !== 'orig'" class="{{item.icon}} {{size}} text-{{color}}"></i>
        </a>
    </div>
</div>
